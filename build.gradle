apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'installDist'

sourceCompatibility = 1.8
mainClassName = "litcode.lit2048.Main"
applicationName = "lit2048"

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}